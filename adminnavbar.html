<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Wanderlust Travels</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
        }

        header {
            background-color: #4a90e2; /* Blue header */
            color: white;
            padding: 15px 0;
        }

        header h1 {
            text-align: center;
            margin: 0;
            font-size: 32px;
        }

        header p {
            text-align: center;
            margin: 5px 0;
            font-style: italic;
            font-size: 18px;
            color: #dcdcdc;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2980b9; /* Darker blue for nav */
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #FFD700; /* Gold hover */
        }

        .home-link {
            margin-right: 20px;
        }

        .navbar-right {
            margin-left: auto;
        }

        .main-image {
            width: 100%;
            height: 400px;
            background-image: url('adminimage.jpg'); /* Replace with actual image link */
            background-size: cover;
            background-position: center;
        }

        /* For mobile responsiveness */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin-bottom: 10px;
            }

            .main-image {
                height: 250px;
            }
        }

        .quote {
            text-align: center;
            font-style: italic;
            margin-top: 20px;
            color: #333;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin - Wanderlust Travels</h1>
        <p>"The journey begins with a single step; let us guide the way."</p>
    </header>

    <nav>
        <ul>
            <li><a href="ip1tourism.html">Post Tourism Details</a></li>
            <li><a href="ip1managehotel.html">Manage Hotel Details</a></li>
            <li><a href="ip1manageroute.html">Manage Route Details</a></li>
            <li><a href="ip1booking.html">View Booking Details</a></li>
            <li><a href="ip1managefood.html">Manage Food Details</a></li>
        </ul>
        <ul class="navbar-right">
            <li class="home-link"><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="main-image">
        <!-- Image added below the navbar -->
    </div>

    <div class="quote">
        "As an admin, your decisions pave the path for unforgettable journeys."
    </div>

</body>
</html>
