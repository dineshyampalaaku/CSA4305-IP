<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Travels</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Background image styling */
        body {
            background-image: url('travel.jpeg'); /* Replace this URL with your own image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Transparent black background for contrast */
            color: #fff;
        }

        header h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            margin: 0;
        }

        /* Admin and Login button styles */
        .top-right-menu {
            display: flex;
            gap: 20px;
        }

        .top-right-menu a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 15px;
            border: 2px solid #fff;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .top-right-menu a:hover {
            background-color: #ffffff;
            color: #000;
        }

        /* Middle content (quote + get started button) */
        .content {
            text-align: center;
            color: #fff;
            padding-bottom: 100px;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 30px;
            
        }

        .quote {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
        }

        .get-started {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .get-started:hover {
            background-color: #3498db;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 20px;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            .content h2 {
                font-size: 1.8em;
            }
            .quote {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Wanderlust Travels</h1>
        <div class="top-right-menu">
            <a href="adminlogin.html">Admin</a> <!-- Add your Admin link here -->
            <a href="ip1login.html">Login</a> <!-- Add your Login link here -->
        </div>
    </header>

    <div class="content">
        <h2>Discover Your Next Adventure</h2>
        <p class="quote">"The world is a book, and those who do not travel read only one page." - Saint Augustine</p>
        <button class="get-started" onclick="window.location.href='ip1login.html'">Get Started</button> <!-- Add your Login page link here -->
    </div>

    <footer>
        Â© 2024 Wanderlust Travels - All Rights Reserved
    </footer>

</body>
</html>
